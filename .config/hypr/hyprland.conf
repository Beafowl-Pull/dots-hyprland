# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = eDP-1,1920x1080@60,1920x0,1, mirror, HDMI-A-1
monitor=eDP-1, addreserved, 32, 0, 0, 0

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch #Auto start
# Core components (authentication, idle daemon and stuff)
exec-once = xhost + local:
exec-once = dbus-update-activation-environment --all
exec-once = swaybg -i ~/Pictures/mikurain_nomiku.jpg         
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 &
exec-once = dunst &
exec-once = swayidle -w timeout 300 '$HOME/.local/bin/lock.sh' before-sleep '$HOME/.local/bin/lock.sh'
exec-once = swayidle -w timeout 450 'systemctl suspend' resume 'echo "lol"' &
exec-once = wl-paste --watch cliphist store
# Favourite apps
#windowrule = workspace 10 silent,foot btm
#exec-once = foot btop
#exec-once = ~/.local/bin/hyprland_cleanup.sh

# Status bar
#exec-once = waybar
exec-once = eww open barbg && eww open bar

# Language Switch
exec-once = ibus-daemon --xim -d -r
#exec-once = ibus-daemon &
exec-once = ibus engine Bamboo::Us
bind = SUPERSHIFT, V, exec, ibus engine Bamboo::Us
bind = SUPERSHIFT, E, exec, ibus engine xkb:us::eng
#exec-once = fcitx

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Keybinds, see https://wiki.hyprland.org/Configuring/Binds/ for more #Keyboard #Shortcuts
# Apps
bind = CONTROLSHIFTALT, Y, exec, yuzu
bind = CONTROLALT, M, exec, java -jar ~/Applications/TL_Legacy.jar
bind = SUPER, T, exec, foot
bind = SUPER, E, exec, nautilus --new-window
bindr = CONTROLSUPER, R, exec, kill eww && eww open bar
# bind = SUPERSHIFT, E, exec, foot ranger
## bindr= SUPER, A, exec, pkill wofi || wofi --show drun ### Wofi
bindr= SUPER, Period, exec, pkill wofi || wofi-emoji
bindr= SUPER, M, exec, pkill wofi || wofi-emoji
bind = SUPERSHIFT, W, exec, wpsc
# bind = SUPER, W, exec, /usr/bin/microsoft-edge-stable --password-store=gnome --enable-features=UseOzonePlatform --ozone-platform=wayland --gtk-version=4
# Now I use Firefox!
bind = SUPER, W, exec, firefox
bind = SUPER, G, exec, gnome-text-editor --new-window
bind = SUPER, I, exec, gnome-control-center

# Actions 
bind = SUPER, Q, killactive,
bind = SHIFTSUPERALT, Q, exec, hyprctl kill
bind = CONTROLALT, Delete, exit,
bind = CONTROLSHIFTALTSUPER, Delete, exec, systemctl poweroff,
bind = SUPERALT, Space, togglefloating, 
bind =,Print,exec,screenshot -p=./Pictures/Screenshots -a=copy
bind =CONTROL,Print,exec,screenshot -p=./Pictures/Screenshots -a=copy
bind = SUPERSHIFT, S, exec, screenshot -t=select -a=copy -p=./Pictures/Screenshots/
bind = CONTROLSUPERSHIFT,S,exec,grim -g "$(slurp)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"
bind = SUPERSHIFT,T,exec,grim -g "$(slurp)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"
bind = SUPERALT, R, exec, ~/.local/bin/record-script.sh
bind = SUPER, N, exec, eww open --toggle notifications 
bind = CONTROLSUPER, V, exec, pavucontrol 
# bind = SUPER, V, exec, pkill dmenu || cliphist list | dmenu-wl --prompt Clipboard --font-name "Product Sans" -i | cliphist decode | wl-copy
bind = SUPER, V, exec, pkill wofi || cliphist list | wofi --show dmenu -i | cliphist decode | wl-copy
bind = SUPER, A, exec, eww open --toggle win-workspace

# Catppuccin fuzzel
# bindr = SUPER, SUPER_L, exec, pkill fuzzel || fuzzel --icon-theme=candy-icons fuzzel --background-color=1D1D27ee --text-color=cdd6f4ff --match-color=89b4faff --border-width=3 --border-radius=10 --border-color=cba6f7ff --selection-color=585b70ff --selection-text-color=cdd6f4ff --selection-match-color=89b4faff --font="Product Sans"  --prompt="    "
# Everforest fuzzel
# bindr = SUPER, SUPER_L, exec, pkill fuzzel || fuzzel --icon-theme=candy-icons fuzzel --background-color=1E201FEE --text-color=d8caacff --match-color=A8B468FF --border-width=3 --border-radius=10 --border-color=A8B370FF --selection-color=A8B468FF --selection-text-color=3E5B32FF --selection-match-color=e76c69ff --font="Product Sans"  --prompt="    "
bindr = SUPER, SUPER_L, exec, pkill fuzzel || fuzzel --icon-theme=candy-icons fuzzel --background-color=1D1D27ee --text-color=cdd6f4ff --match-color=7AA2F7FF --border-width=3 --border-radius=10 --border-color=0DB7D4FF --selection-color=585b70ff --selection-text-color=cdd6f4ff --selection-match-color=89b4faff --font="Product Sans"  --prompt="    "

# Media
bind = SUPERSHIFT, N, exec, playerctl next
bind = SUPERSHIFT, B, exec, playerctl previous
bind = SUPERSHIFT, P, exec, playerctl play-pause
# Color picker
bind = SUPERSHIFT, C, exec, hyprpicker -a
# Terminal
bind = CONTROLSHIFT, Escape, exec, foot btop

#Lock screen  |  blur: --effect-blur=20x20
bind = SUPER, Escape, exec, ~/.local/bin/lock.sh
bind = SUPERSHIFT, L, exec, ~/.local/bin/lock.sh
bindl = SUPERSHIFT, L, exec, sleep 1 && systemctl suspend

#Volume
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

#Brightness
bindle=, XF86MonBrightnessUp, exec, light -A 5
bindle=, XF86MonBrightnessDown, exec, light -U 5


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see teeheehttps://wiki.hyprland.org/Configuring/Variables/
input {
    # Mouse
    force_no_accel = false
    sensitivity = 0.87
    
    # Keyboard
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 3
    # Green-blue (Default)
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # Yellow-green (Wayfire default wallpaper)
    #col.active_border = rgba(d0ae3cff) rgba(a1b82bff) 45deg
    # Pink-blue
    # col.active_border = rgba(e639d8ff) rgba(04dff2ff) 45deg
    # Everforest Red
    #col.active_border = rgba(e76c69ff) 45deg
    # Everforest Green
    col.active_border = rgba(A8B468FF) 45deg
    # TokyoNight Dark
    # col.active_border = rgba(0DB7D4FF) rgba(F7768EFF) rgba(0DB7D4FF) 45deg
    col.active_border = rgba(0DB7D4FF) rgba(7AA2F7FF) rgba(9778D0FF) 45deg
    # col.active_border = rgba(F7768EFF) 45deg
    
    #col.inactive_border = rgba(787878aa) #Inactive
    col.inactive_border = rgba(04404aaa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 17

    #blurls = waybar
    #blurls=gtk-layer-shell #eww blur
    blur = yes
    blur_size = 4
    blur_passes = 3
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 10
    shadow_render_power = 1
    col.shadow = rgba(D3C6ABdd)
    
    # Shader
    # screen_shader = ~/.config/hypr/shaders/motionblur.frag
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2
    

    animation = windows, 1, 3, hyprnostretch, slide
    #animation = windowsIn, 1, 4, md3_decel, slide
    #animation = windowsOut, 1, 2, md3_accel, slide
    animation = border, 1, 10, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, hyprnostretch, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_distance = 2200px
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 10
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

######## Window controls ########
# Example windowrule v1
# windowrule = float, ^(foot)$
# Example windowrule v2
# windowrulev2 = float,class:^(foot)$,title:^(foot)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, ^(steam)$
windowrulev2 = float,class:^(rofi)$,title:^(rofi)$

windowrule = noblur,^(waybar)$ # disables blur
windowrule = float,^(pavucontrol)$ # floating pavucontrol

# Swap
bind = SUPERSHIFT, left, swapnext, prev
bind = SUPERSHIFT, right, swapnext, next

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
# Vim
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = CONTROLSUPER, H, workspace, -1
bind = CONTROLSUPER, J, workspace, +1
bind = CONTROLSUPER, K, workspace, -1
bind = CONTROLSUPER, L, workspace, +1
# Workspace, window, tab switch with keyboard
bind = CONTROLSUPER, right, workspace, +1
bind = CONTROLSUPER, left, workspace, -1
bind = SUPER, Page_Down, workspace, +1
bind = SUPER, Page_Up, workspace, -1
bind = CONTROLSUPER, Page_Down, workspace, +1
bind = CONTROLSUPER, Page_Up, workspace, -1
bind = SUPERSHIFT, Page_Down, movetoworkspace, +1
bind = SUPERSHIFT, Page_Up, movetoworkspace, -1
bind = CONTROLSUPERSHIFT, Right, movetoworkspace, +1
bind = CONTROLSUPERSHIFT, Left, movetoworkspace, -1
bind = SUPERSHIFT, mouse_down, movetoworkspace, -1
bind = SUPERSHIFT, mouse_up, movetoworkspace, +1
# bind = SUPERALT, mouse_down, exec, wtype -M ctrl c -m ctrl
# bind = SUPERALT, mouse_up, exec, wtype -M ctrl c -m ctrl
bind = SUPER, Tab, workspace, e+1
bind = SUPERSHIFT, Tab, workspace, e-1
#bind = CONTROLALT, Right, pass, 
#bind = CONTROLALT, Left, pass, 
# Window split ratio
binde = SUPER, Minus, splitratio, -0.1
binde = SUPER, Equal, splitratio, 0.1
# binde = SUPER, Semicolon, splitratio, -0.1
# binde = SUPER, Apostrophe, splitratio, 0.1


# Fullscreen
bind = SUPER, F, fullscreen
bind = SUPERSHIFT, F, fullscreen

bind = ALT, Tab, cyclenext

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER ALT, 1, movetoworkspacesilent, 1
bind = SUPER ALT, 2, movetoworkspacesilent, 2
bind = SUPER ALT, 3, movetoworkspacesilent, 3
bind = SUPER ALT, 4, movetoworkspacesilent, 4
bind = SUPER ALT, 5, movetoworkspacesilent, 5
bind = SUPER ALT, 6, movetoworkspacesilent, 6
bind = SUPER ALT, 7, movetoworkspacesilent, 7
bind = SUPER ALT, 8, movetoworkspacesilent, 8
bind = SUPER ALT, 9, movetoworkspacesilent, 9
bind = SUPER ALT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with Super + scroll
bind = SUPER, mouse_up, workspace, +1
bind = SUPER, mouse_down, workspace, -1
bind = CONTROLSUPER, mouse_up, workspace, +1
bind = CONTROLSUPER, mouse_down, workspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, C, movewindow
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bindm = SUPER, mouse:274, movewindow

misc {
  disable_splash_rendering = true
}



