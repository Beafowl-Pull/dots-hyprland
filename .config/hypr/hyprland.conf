# Monitor: reserve space for eww bar
monitor=eDP-1,1920x1080@60,0x0,1
monitor=eDP-1, addreserved, 53, 0, 0, 0
monitor=HDMI-A-1,1920x1080@60,1920x0,1,mirror,eDP-1

#################### Core components (authentication, idle daemon and stuff) ##############
source=~/.config/hypr/execs.conf

############################# Keybinds ############################
source=~/.config/hypr/keybinds.conf

############################## Input ##############################
input {
    # Mouse
    # accel_profile = adaptive
    force_no_accel = false
    #sensitivity = 0
    # osu
    # force_no_accel = true
    # sensitivity = -0.23 

    # Keyboard
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.9
    }
    numlock_by_default = true
}
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_distance = 2200px
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_create_new = true
}

general {
    # Gaps and border
    gaps_in = 4
    gaps_out = 8
    border_size = 3
    
    # Fallback colors
    col.active_border = rgba(0DB7D4FF) rgba(7AA2F7FF) rgba(9778D0FF) 45deg
    col.inactive_border = rgba(04404aaa)

    layout = dwindle
}
# Dynamic colors are written here
source=~/.config/hypr/colors.conf


decoration {
	# Blur rules
	# blurls=gtk-layer-shell
	rounding = 17
    #rounding = 0
    # Blur
    blur = yes
    blur_size = 4
    blur_passes = 4
    blur_new_optimizations = on
    blur_xray = false
    # Shadow
    drop_shadow = no
    shadow_range = 10
    shadow_render_power = 1
    col.shadow = rgba(D3C6ABdd)
    
    # Shader (bluelight)
    # screen_shader = ~/.config/hypr/shaders/extradark.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.3
}

animations {
    enabled = yes
    # Animation curves
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2
    # Animation configs
    animation = windows, 1, 3, overshot, slide
    animation = border, 1, 10, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 3, md3_decel, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}
master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

# Per-device config. See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

######## Window controls ########
# windowrule = float, ^(firefox)$
windowrule = float, ^(steam)$

# Dialogs
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Library)(.*)$ 
windowrulev2 = float, class:^com.github.hluk.copyq$

misc {
    no_vfr = false
}
